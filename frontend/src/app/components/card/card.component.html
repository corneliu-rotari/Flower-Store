<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ flower?.flower_name }}</mat-card-title>
    <mat-card-subtitle>{{ flower?.color }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card__content">
    <div class="card-image-new">
      <img
        class="card__content-image imaginea"
        mat-card-image
        [src]="flower?.flower_image"
        alt=""
      />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openFlower(flower)">Details</button>
  </mat-card-actions>

  <mat-card-actions class="card__action-but" *ngIf="authenticated">
    <button mat-button (click)="addToCart(flower)">Add to cart</button>
  </mat-card-actions>
</mat-card>
