<div class="login">
  <div class="form">
    <form class="login-form" [formGroup]="form" (submit)="submit()">
      <span class="material-icons">lock</span>
      <input formControlName="username" type="text" class="form-control" placeholder="Username" required>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <button type="submit">Sign in</button>
    </form>
  </div>
</div>
